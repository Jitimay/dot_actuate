<!DOCTYPE html>
<html>
<head>
    <title>Polka-RA Control Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { background: white; padding: 30px; border-radius: 10px; max-width: 500px; }
        button { padding: 15px 30px; margin: 10px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
        .pump { background: #2196F3; color: white; }
        .lamp { background: #FF9800; color: white; }
        .all { background: #9C27B0; color: white; }
        #status { margin: 20px 0; padding: 15px; background: #e7e7e7; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Polka-Resilient-Actuator</h1>
        <p>Control your off-grid devices via blockchain</p>
        
        <div id="status">Ready to send commands...</div>
        
        <h3>Device Controls:</h3>
        <button class="pump" onclick="sendCommand('ACTIVATE_PUMP')">üíß Water Pump</button>
        <button class="lamp" onclick="sendCommand('ACTIVATE_LAMP')">üí° Lamp</button>
        <button class="all" onclick="sendCommand('RUN_ALL')">üîÑ Run All</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        const contractAddress = "0xd9145CCE52D386f254917e481eB44e9943F39138";
        const abi = [
            "function setCommand(string memory newCommand) public",
            "function latestCommand() public view returns (string)"
        ];

        async function sendCommand(cmd) {
            try {
                document.getElementById('status').innerHTML = '‚è≥ Sending ' + cmd + '...';
                
                if (typeof window.ethereum === 'undefined') {
                    document.getElementById('status').innerHTML = '‚ùå Please install MetaMask';
                    return;
                }

                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(contractAddress, abi, signer);
                
                const tx = await contract.setCommand(cmd);
                document.getElementById('status').innerHTML = 'üì§ Transaction sent...';
                
                await tx.wait();
                document.getElementById('status').innerHTML = '‚úÖ Command sent: ' + cmd + ' - ESP32 will execute in ~10 seconds!';
                
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
