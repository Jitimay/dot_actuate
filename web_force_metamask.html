<!DOCTYPE html>
<html>
<head>
    <title>Polka-RA Control</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 15px 30px; margin: 10px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background: #4CAF50; color: white; }
        #status { margin: 20px 0; padding: 15px; background: #e7e7e7; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîß Polka-RA Control</h1>
    <div id="status">Click Connect MetaMask first</div>
    
    <button onclick="connectMetaMask()">ü¶ä Connect MetaMask</button>
    <button onclick="sendCommand('ACTIVATE_PUMP')">üíß Water Pump</button>
    <button onclick="sendCommand('ACTIVATE_LAMP')">üí° Lamp</button>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        let provider = null;
        let signer = null;

        async function connectMetaMask() {
            try {
                // Force check for MetaMask
                if (window.ethereum || window.web3) {
                    const ethereum = window.ethereum || window.web3.currentProvider;
                    
                    provider = new ethers.providers.Web3Provider(ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    
                    const address = await signer.getAddress();
                    document.getElementById('status').innerHTML = '‚úÖ Connected: ' + address.substring(0,10) + '...';
                } else {
                    document.getElementById('status').innerHTML = '‚ùå Please install MetaMask and refresh page';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Connection failed: ' + error.message;
            }
        }

        async function sendCommand(cmd) {
            if (!signer) {
                document.getElementById('status').innerHTML = '‚ùå Connect MetaMask first';
                return;
            }

            try {
                const contractAddress = "0x5378B3e0D601970a0Dc24Fe0990C80249AD5d395     ";
                const abi = ["function setCommand(string memory newCommand) public"];
                const contract = new ethers.Contract(contractAddress, abi, signer);
                
                document.getElementById('status').innerHTML = '‚è≥ Sending ' + cmd + '...';
                const tx = await contract.setCommand(cmd);
                await tx.wait();
                document.getElementById('status').innerHTML = '‚úÖ Command sent! ESP32 will execute in ~10 seconds';
                
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
