<!DOCTYPE html>
<html>
<head>
    <title>Polka-RA Command Center</title>
</head>
<body>
    <h1>Polka-Resilient-Actuator Control</h1>
    <button onclick="sendCommand('ACTIVATE_PUMP')">Activate Pump</button>
    <button onclick="sendCommand('STOP_PUMP')">Stop Pump</button>
    <button onclick="sendCommand('TAKE_PHOTO')">Take Photo</button>
    
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script>
        const contractAddress = "0xd9145CCE52D386f254917e481eB44e9943F39138";
        const abi = [
            "function setCommand(string memory newCommand) public",
            "function latestCommand() public view returns (string)"
        ];

        async function sendCommand(cmd) {
            if (typeof window.ethereum !== 'undefined') {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(contractAddress, abi, signer);
                
                await contract.setCommand(cmd);
                alert("Command sent: " + cmd);
            } else {
                alert("Please install MetaMask");
            }
        }
    </script>
</body>
</html>
